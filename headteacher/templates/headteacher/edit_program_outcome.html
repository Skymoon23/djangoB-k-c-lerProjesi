{% extends "headteacher/base_headteacher.html" %}
{% block title %}Program Outcome Güncelle{% endblock %}

{% block content %}
  <h2 class="mb-3">Program Outcome Güncelle</h2>
  <p class="text-muted mb-4">
    <strong>{{ program_outcome.code }}</strong> için bilgileri düzenleyin.
  </p>

  <div class="card shadow-sm" style="max-width: 800px;">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-between mt-3">
          <a href="{% url 'department_head_program_outcomes' %}" class="btn btn-secondary">
            İptal
          </a>
          <button type="submit" class="btn btn-primary">
            Güncelle
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
