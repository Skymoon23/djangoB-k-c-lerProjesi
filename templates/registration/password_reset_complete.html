{% extends "base.html" %}

{% block content %}
<style>
    /* Diğer sayfalarla uyumlu yazı tipi ve arka plan */
    body {
        background: #f5f7fb;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh; /* Sayfanın ortasında durması için */
    }

    .success-card {
        max-width: 500px;
        width: 100%;
        background: #ffffff;
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.06);
        text-align: center;
        border: none;
    }

    .icon-circle {
        width: 80px;
        height: 80px;
        background-color: #ecfdf5; /* Açık yeşil arka plan */
        color: #10b981; /* Başarı yeşili */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        margin: 0 auto 25px;
    }

    .success-title {
        font-weight: 800;
        color: #0b2a4a; /* Kurumsal lacivert */
        margin-bottom: 15px;
    }

    .success-text {
        color: #64748b;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 35px;
    }

    .btn-login-action {
        background-color: #2563eb; /* Kurumsal mavi */
        color: white;
        padding: 12px 30px;
        border-radius: 12px;
        font-weight: 700;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-block;
        border: none;
    }

    .btn-login-action:hover {
        background-color: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
        color: white;
    }
</style>

<div class="success-container">
    <div class="success-card">
        <div class="icon-circle">
            <i class="bi bi-check-lg"></i>
        </div>

        <h2 class="success-title">İşlem Başarılı!</h2>

        <p class="success-text">
            Şifreniz başarıyla değiştirildi. Güvenliğiniz için yeni şifrenizle tekrar giriş yapmanız gerekmektedir.
        </p>

        <a href="{% url 'login' %}" class="btn-login-action">
            <i class="bi bi-box-arrow-in-right me-2"></i> Giriş Yap
        </a>
    </div>
</div>
{% endblock %}
