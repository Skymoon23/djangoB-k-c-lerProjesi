{% extends "base.html" %}

{% block title %}Şifremi Unuttum{% endblock %}

{% block content %}
<style>
    /* Genel sayfa ve yazı tipi uyumu */
    body {
        background: #f5f7fb;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .reset-request-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
    }

    .reset-request-card {
        max-width: 450px;
        width: 100%;
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        border: none;
    }

    .reset-request-title {
        font-weight: 800;
        color: #0b2a4a; /* Kurumsal lacivert */
        margin-bottom: 10px;
        text-align: center;
    }

    .reset-request-subtitle {
        color: #64748b;
        text-align: center;
        margin-bottom: 30px;
        font-size: 0.95rem;
        line-height: 1.5;
    }

    /* Form Elemanları */
    .form-label {
        font-weight: 600;
        color: #334155;
        margin-bottom: 8px;
        font-size: 0.9rem;
    }

    .form-control {
        padding: 12px 16px;
        border: 1.5px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f8fafc;
    }

    .form-control:focus {
        outline: none;
        border-color: #2563eb;
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .btn-send-reset {
        background-color: #2563eb; /* Kurumsal mavi */
        color: white;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .btn-send-reset:hover {
        background-color: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
    }

    .back-to-login {
        display: block;
        text-align: center;
        margin-top: 25px;
        color: #64748b;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 600;
        transition: 0.2s;
    }

    .back-to-login:hover {
        color: #0b2a4a;
    }
</style>

<div class="reset-request-container">
    <div class="reset-request-card">
        <div class="text-center mb-3">
            <i class="bi bi-key-fill text-primary fs-1"></i>
        </div>

        <h2 class="reset-request-title">Şifremi Unuttum</h2>
        <p class="reset-request-subtitle">
            Sisteme kayıtlı e-posta adresinizi girin, size şifre sıfırlama bağlantısını gönderelim.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_email" class="form-label">E-posta Adresi</label>
                <input type="email" name="email" class="form-control"
                       placeholder="örnek@alms.edu.tr" required id="id_email">
            </div>

            <button type="submit" class="btn-send-reset">
                Sıfırlama Linki Gönder
            </button>
        </form>

        <a href="{% url 'login' %}" class="back-to-login">
            <i class="bi bi-arrow-left me-1"></i> Giriş Sayfasına Dön
        </a>
    </div>
</div>
{% endblock %}
