
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Şifremi Unuttum</h3>
      <p class="text-muted text-center">Şifrenizi sıfırlamak için kayıtlı e-posta adresinizi giriniz.</p>
      
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">E-posta Adresi:</label>
            <input type="email" name="email" class="form-control" required id="id_email">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sıfırlama Linki Gönder</button>
      </form>
    </div>
  </div>
</div>
