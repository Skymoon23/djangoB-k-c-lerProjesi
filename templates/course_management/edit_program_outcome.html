<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Program Outcome Güncelle - {{ program_outcome.code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 700px;">
    <h2>Program Outcome Güncelle</h2>
    <p><strong>{{ program_outcome.code }}</strong> için bilgileri düzenleyin.</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between">
            <a href="{% url 'department_head_dashboard' %}" class="btn btn-secondary">İptal</a>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </div>
    </form>
</div>
</body>
</html>
