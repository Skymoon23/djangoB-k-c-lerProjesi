{% extends "headteacher/base_headteacher.html" %}
{% block title %}Ders Düzenle{% endblock %}

{% block content %}
  <h2 class="mb-4">Ders Düzenle: {{ course.course_code }}</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Ders İsmi</label>
          <input type="text"
                 name="course_name"
                 class="form-control"
                 value="{{ course.course_name }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Atanan Hocalar</label>
          <select name="instructors" class="form-select" multiple size="8">
            {% for ins in instructors %}
              <option value="{{ ins.id }}"
                {% if ins in course.instructors.all %}selected{% endif %}>
                {{ ins.get_full_name|default:ins.username }}
              </option>
            {% endfor %}
          </select>
          <div class="form-text">Ctrl (Windows) / Cmd (Mac) ile çoklu seçim.</div>
        </div>

        <button type="submit" class="btn btn-primary">Kaydet</button>
        <a href="{% url 'department_head_courses' %}" class="btn btn-secondary">İptal</a>
      </form>
    </div>
  </div>
{% endblock %}
