{% extends "headteacher/base_headteacher.html" %}

{% block title %}Learning Outcome Düzenle{% endblock %}

{% block extra_head %}
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
  .card-custom {
    max-width: 900px;
    padding: 30px;
    border-radius: 16px;
    border: 1px solid #eee;
    background-color: #fff;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    margin: auto;
  }
  .form-control, textarea, input[type="text"]{
    width: 100%;
  }
</style>
{% endblock %}

{% block content %}
  <div class="card-custom">

    <h3 class="fw-bold mb-4 d-flex align-items-center gap-2">
      <i class="bi bi-pencil-square text-primary"></i>
      Learning Outcome Düzenle
    </h3>

    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-semibold">Outcome Açıklaması</label>
        {{ form.description }}
      </div>

      <div class="d-flex justify-content-end mt-4 gap-2">
        <a href="{% url 'manage_lo_po_weights' %}" class="btn btn-secondary">
          İptal
        </a>
        <button type="submit" class="btn btn-success px-4">
          <i class="bi bi-check2-circle"></i> Kaydet
        </button>
      </div>
    </form>

  </div>
{% endblock %}
